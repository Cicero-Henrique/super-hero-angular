<div class="row">
    <div class="col-lg-2 col-lg-pull-10 col-md-3 col-md-pull-9 col-xs-12">
        <app-filter></app-filter>
    </div>
    <div class="col-lg-10 col-lg-push-2 col-md-9 col-md-push-3 col-xs-12">
        <table>
            <div class="row">
                <div class="col-md-2" *ngFor="let item of info">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{ item.image }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"> {{ item.name }} </h5>
                            <p class="card-text"> {{ item.publisher }} </p>
                            <p class="card-text"> {{ item.alignment }} </p>
                            <a href="#" [routerLink]="['/profile', item.id]" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </table>
    </div>
</div>
<router-outlet></router-outlet>
